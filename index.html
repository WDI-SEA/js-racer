<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Racer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="app.js"></script>
</head>

<body>
    <div class="hide jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">JS Racer</h1>
            <p class="lead">Challenge your friends to see who is fastest</p>
            <hr class="my-4">
        </div>

    </div>
    <button class='button' id='btn'>Start</button>

    <div>
        <i id='cart1' class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
    </div>
    <i class="fas fa-flag-checkered fa-lg"></i>
    <div>
        <i id="cart2" class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
    </div>
    <div class="wrapper">
        <p class="timer">
            <span id="seconds">00</span>:
            <span id="tens">00</span>
        </p>
        <button class="stopwatch" id="button-start">Start</button>
        <button class="stopwatch" id="button-stop">Stop</button>
        <button class="stopwatch" id="button-reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
